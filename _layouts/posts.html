---
layout: standard
---

<article class="post h-entry">
  <header>
    <h1 class="p-name">{{ page.title }}</h1>
    <p>Published by <a class="p-author h-card" href="https://joshvogt.co">{{ page.author }}</a>
     on <time class="dt-published" datetime="{{ page.date }}">{{ page.date | date: '%B %d, %Y' }}</time></p>
     <p class="p-summary"><em>{{ page.abstract }}</em></p>
     <p>
       <a class="u-url" href="{{ site.domainname }}{{ page.url }}">Permalink</a>
     </p>
  </header>
  <div class="e-content post-container">
    {{ content }}
  </div>


  <aside class="post-webmentions" hidden>
    <h2>Mentions</h2>
    <ul class="mentions-list" id="webmentions-container">

    </ul>
  </aside>

  <div class="mention-response">
    <h4>Send a response</h4>
    <p>
      If you've written a response to this post enter the url of your post and send it over.
    </p>
    <form class="mention-form" method="post" action="https://webmention.io/{{ site.data.about.me.webmention }}/webmention">
      <fieldset>
          <label for="url-mention">Add your response:</label>
          <input id="url-mention" type="url" name="source" required placeholder="https://yourdomain/response" />
          <input type="hidden" name="target" value="{{ site.domainname}}{{ page.url }}"  />
          <button>Send webmention</button>
      </fieldset>
    </form>
  </div>
</article>



<template id="mention-tmpl">
  <li>
    <blockquote class="mention-item">
      <div class="mention-reply-content"></div>
      <cite>
        <span class="mention-reply-author"></span>
        <a class="mention-reply-link"></a>
      </cite>
    </div>
  </li>
</template>

<script async src="{{ site.baseurl }}static-assets/js/posts.js"></script>

<input id="page-path" type="hidden" value="{{ site.domainname}}{{ page.url }}" />
<input id="page-id" type="hidden" value="{{ page.id | md5 }}" />
